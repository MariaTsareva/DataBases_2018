<!doctype html>
<html>
   <body>
   
      <table border = 1>
         <thead>
            <td>Employee</td>
            <td>Departure date</td>
            <td>Arrival date</td>
            <td>Country</td>
         </thead>
         
         {% for row in rows %}
            <tr>
               <td>{{row["employee_id"]}}</td>
               <td>{{row["dep_date"]}}</td>
               <td> {{ row["arr_date"]}}</td>
               <td>{{row['country_id']}}</td>	
            </tr>
         {% endfor %}
      </table>
      
      <a href = "/">Go back to home page</a>
      
   </body>
</html>
